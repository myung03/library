<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/0e722c8000.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <title>My BookList</title>
</head>


<body id="body">
    <header>
        <nav><ul class="nav-links">
            <li class="icon"><i class="fa-solid fa-book"></i> bookList</li>
            <li>
                <button class="login">Login</button>
            </li>
        </ul></nav>
    </header>
    <main>
        <button onclick="createBook()" id="add"><i class="fa-solid fa-plus"></i> Add A Book</button>
        <section id="cards">
            <div class="book-entry">
                <div class="info">
                <h2>Title</h2>
                <p>Dorans</p>
                 </div>
                 <div class="info">
                 <h2>Author</h2>
                <p>L.L O Legends</p>
                 </div>
                  <div class="info-2">
                    <div>
                <h2>Pages</h2>
                 <p>287</p>
                 </div>
                 <button class="read">
                    Read
                </button>
                </div>
            </div>
       
        
            
            

            
        </section>
        <div class="popup">
            <div class="close-btn">
                <i class="fa-solid fa-x"></i>
            </div>
            <div class="form">
                <h2>Book Info</h2>
                <div class="form-element">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title of book">
                </div>
                <div class="form-element">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author of book">
                </div>
                <div class="form-element">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" placeholder="Number of pages">
                </div>
                <div class="form-element">
                    <input type="checkbox" id="read">
                    <label for="read">Read?</label>
                </div>
                <div class="form-element">
                    <button>Submit</button>
                </div>
               

            </div>

        </div>
    </main>
    <footer>
        <p class="footer-text">Created by Matthew Yung
           </p>
        </footer>

</body>
</html>
